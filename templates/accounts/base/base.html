{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'accounts/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/all.css' %}">
    <title>{% block title %} Portfolio - {% endblock title %}</title>
</head>
<body>
  <section class="container">
      <!-- profile -->
      <div class="profile">
        <div class="profile-container">
          <div class="profile-content">
            <div class="image_profile", style="background-image: url({{user.profile.avatar.url}});"></div>
            <h1 class="username">{{user.get_full_name}}</h1>
            <h3 class="username-disc">{{user.profile.brief_describe}}</h3>
            <ul class="social-media">
              <li class="no-list"><a href="#"><i class="fab fa-telegram-plane"></i></a></li>
              <li class="no-list"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
              <li class="no-list"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="profile-license">
          <h5>Â© 2020 All rights reserved.</h5>
        </div>
      </div>
      <!-- content -->
      <div class="content">
        <div class="content-container">
          <div class="content-header">
            <h1>{% block mainName %}{% endblock %}</h1>
          </div>
          {% block content_inner %}
            <div class="content-inner">
            </div>
          {% endblock content_inner %}
        </div>
      </div>
      <!-- navnar -->
      <div class="navbar">
        <ul class="navbar-list">
          <li class="no-list {% block active_home %}{% endblock active_home %}">
            <a href="{% url 'home' %}">
                <i class="fas fa-home"></i>
                <div class="alt">home</div>  
            </a>
          </li>
          <li class="no-list {% block active_about %}{% endblock active_about %}">
            <a href="{% url 'about' %}">
                <i class="fas fa-user"></i>
                <div class="alt">about</div>  
            </a>
          </li>
          <li class="no-list" {% block active_portfolio %}{% endblock active_portfolio %}>
            <a href="">
                <i class="fas fa-briefcase"></i>
                <div class="alt">portfolio</div>  
            </a>
          </li>
          <li class="no-list" {% block active_contacts %}{% endblock active_contacts %}>
            <a href="">
                <i class="fas fa-phone-alt"></i>
                <div class="alt">contacts</div>  
            </a>
          </li>
        </ul>
      </div>
  </section>  
</body>
</html>
