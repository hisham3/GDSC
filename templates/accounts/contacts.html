<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../../static/accounts/css/main.css">
<link rel="stylesheet" href="../../static/accounts/css/all.css">
<link rel="stylesheet" href="../../static/accounts/css/sadeen.css">
<title>Contacts</title>
</head>
<body>
<section class="container">
    <!-- profile -->
    <div class="profile">
        <div class="profile-container">
            <div class="profile-content">
            <div class="image_profile", style="background-image: url(../media/images/Aliens.jpg);"></div>
            <h1 class="username">Hesham@gmail.com</h1>
            <h3 class="username-disc">A Web Developer</h3>
            <ul class="social-media">
                <li class="no-list"><a href="#"><i class="fab fa-telegram-plane"></i></a></li>
                <li class="no-list"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li class="no-list"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
            </ul>
            </div>
        </div>
        <div class="profile-license">
            <h5>Â© 2020 All rights reserved.</h5>
        </div>
    </div>
    <!-- content -->
    <div class="content">
        <div class="content-container">
            <div class="content-header">
            <h1>Contacts</h1>
            </div>
            <div class="content-inner">    
                <form method='POST' id="contact_form"  novalidate>
                    <div class="form-Title">
                        <span class="error-Title">
                            This field is required.
                        </span>
                        <div class="form-inner form-inner-Title">
                            <label for="id_title">Title</label>
                            <input type="text" name="title" maxlength="100" required="" id="id_title">
                        </div>
                    </div>
                    <div class="form-Email">
                        <span class="error-Email">
                            This field is required.
                        </span>
                        <div class="form-inner form-inner-Email">
                            <label for="id_email">Email</label>
                            <input type="email" name="email" maxlength="254" required="" id="id_email">
                        </div>
                    </div>
                    <div class="form-Name">
                        <span class="error-Name">
                            This field is required.
                        </span>
                        <div class="form-inner form-inner-Name">
                            <label for="id_name">Name</label>
                            <input type="text" name="name" maxlength="100" required="" id="id_name">
                        </div>
                    </div>
                    <div class="form-Content">
                        <span class="error-Content">
                            This field is required.
                        </span>
                        <div class="form-inner form-inner-Content">
                            <label for="id_content">Content</label>
                            <textarea name="content" cols="40" rows="10" maxlength="300" required="" id="id_content"></textarea>
                        </div>
                    </div>
                    <button class="searchBtn noselect" style="background: #5f5f5f;"><span class='text'>Send</span><span class="icon"><i class="fas fa-share-square" style="color: whitesmoke;"></i></span></button>
                </form>
            </div>
        </div>
    </div>
    <!-- navnar -->
    <div class="navbar">
    <ul class="navbar-list">
        <li class="no-list">
        <a href="http://127.0.0.1:8000/">
            <i class="fas fa-home"></i>
            <div class="alt">home</div>  
        </a>
        </li>
        <li class="no-list">
        <a href="http://127.0.0.1:8000/resume">
            <i class="fas fa-bookmark"></i>
            <div class="alt">resume</div>  
        </a>
        </li>
        <li class="no-list">
        <a href="http://127.0.0.1:8000/portfolio">
            <i class="fas fa-briefcase"></i>
            <div class="alt">portfolio</div>  
        </a>
        </li>
        <li class="no-list active">
        <a href="http://127.0.0.1:8000/contacts">
            <i class="fas fa-phone-alt"></i>
            <div class="alt">contacts</div>  
        </a>
        </li>
    </ul>
    </div>
</section>  
</body>
</html>
